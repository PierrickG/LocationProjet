<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Accueil</title>
         <LINK rel="stylesheet" type="text/css" href="css/style.css"/>
    </h:head>
    <h:body>
        <div id="global">
            <div id="entete">
               Location
            </div>
            <h:form>
            <div id="centre">
                <div id="contenu">
                    Location pour le film :
                    <h:outputFormat  escape="false" value="#{panierController.obtenirTitreFilm()}" /><br/>
                    <h:inputText id="textBoxLocDeb" value="#{panierController.location.dateDebut}" size="10" maxlength="10"/><br/>
                    <h:inputText id="textBoxLocFin" value="#{panierController.location.dateFin}" size="10" maxlength="10"/><br/><br/>
                    <h:commandButton value="Ajouter au panier" action="#{panierController.doCreate()}"/>
                </div>
            </div>
            </h:form>
        </div>
    </h:body>
</html>
