<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
     <h:head>
        <script type="text/javascript" language="javascript">
            function confirmDelete(){
                if (confirm("Voulez-vous supprimmer le(s) film(s) s&eacute;lectionn&eacute;(s) ?"))
                    return true;
                return false;
            }
        </script>


        <title>Liste des films</title>
    </h:head>
    <h:body>
        <h1>Liste des films</h1>
        <hr/>
        <h:form>
            <h:dataTable value="#{filmController.filmList}" var="fm" border="1">
                <h:column>
                    <h:selectBooleanCheckbox value="#{fm.selected}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Titre"/>
                    </f:facet>
                    <h:commandLink action="#{filmController.doEdit}" value="#{fm.nom}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Realisateur"/>
                    </f:facet>
                    <h:outputText value="#{fm.tab_Realisateur.toString()}" />
                </h:column>
            </h:dataTable>

            <h:commandLink action="#{filmController.doNew}">Nouveau film</h:commandLink>
            <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"/>
            <h:commandLink action="#{filmController.doDelete}" onclick="return confirmDelete();">Supprimer la s&eacute;lection</h:commandLink>
        </h:form>
        <hr/>
    </h:body>
</html>
