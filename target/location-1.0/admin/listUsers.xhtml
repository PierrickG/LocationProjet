<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
     <h:head>
        <script type="text/javascript" language="javascript">
            function confirmDelete(){
                if (confirm("Voulez-vous supprimer le(s) utilisateur(s) s&eacute;lectionn&eacute;(s) ?"))
                    return true;
                return false;
            }
        </script>


        <title>Liste des utilisateurs</title>
    </h:head>
    <h:body>
        <h1>Liste des utilisateurs</h1>
        <hr/>
        <h:form>
            <h:dataTable value="#{utilisateurController.userList}" var="us" border="1">
                <h:column>
                    <h:selectBooleanCheckbox value="#{us.selected}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Username"/>
                    </f:facet>
                    <h:commandLink action="#{utilisateurController.doEdit}" value="#{us.username}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{us.email}" />
                </h:column>
              </h:dataTable>
                
            <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"/>
            <h:commandLink action="#{utilisateurController.doDelete}" onclick="return confirmDelete();">Supprimer la s&eacute;lection</h:commandLink>
        </h:form>
        <hr/>
    </h:body>
</html>
